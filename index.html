<!DOCTYPE html>
<html lang="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="shortcut icon" type="text/css" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<title>Faq accordion card</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<img class="woman" alt="woman-online" src="./images/illustration-woman-online-desktop.svg">
			<img alt="box" class="box" src="./images/illustration-box-desktop.svg">
			<div class="content">
				<h1>FAQ</h1>
				<div class="questions">
					<p>How many team members can i invite?</p>
					<img alt="arrow-button" class="arrow" src="./images/icon-arrow-down.svg">
				</div>
				<hr>
				<div class="questions">
					<p id="question">What is the maximum file upload size?</p>
					<img alt="arrow-button" class="arrow" onclick="toggle()" src="./images/icon-arrow-down.svg">
				</div>
				<div class="answer" id="answers">
					<p>No more than 2GB. All files in your account must fit your alloted storage space.</p>
				</div>
				<hr>
				<div class="questions">
					<p>How do i reset my password?</p>
					<img alt="arrow-button" class="arrow" src="./images/icon-arrow-down.svg">
				</div>
				<hr>
				<div class="questions">
					<p>Can i cancel my subscription?</p>
					<img alt="arrow-button" class="arrow" src="./images/icon-arrow-down.svg">
				</div>
				<hr>
				<div class="questions">
					<p>Do you provide additional support?</p>
					<img alt="arrow-button" class="arrow" src="./images/icon-arrow-down.svg">
				</div>
				<hr>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function toggle(){
			var x = document.getElementById("answers");
			var y = document.getElementById("question");

			if(x.style.display == "block"){
				x.style.display = "none" 
			}
			else{
				x.style.display = "block"
			}

			if(y.style.color == "hsl(237, 12%, 33%)"){
				y.style.color = "hsl(240, 6%, 50%)" 
			}
			else{
				y.style.color = "hsl(237, 12%, 33%)"
			}

		}
	</script>
</body>
</html>
